{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes' Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .image-container {
            position: relative;
            margin: 2rem auto;
            width: 95%; /* Leave a small gap on the sides */
            max-width: 1200px; /* Prevents it from being too huge on wide screens */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Button overlapping bottom-left of image */
        .view-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 0.75rem 1.25rem;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        .view-button:hover {
            background-color: #e5673c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Recipes' Home
        <br>
        <a href ="{%url 'logout' %}"> Logout </a>
    </div>
    <div class="image-container">
        <img src="{% static 'recipes/images/pantry.jpg' %}" alt="home" width="600" height="300">
        <br>
        <a href="{% url 'recipe-list' %}" class="view-button">View Recipes</a>
    </div>
</body>
</html>
